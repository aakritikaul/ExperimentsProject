<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>M-Project</title>

  </head>

  <body>

    <!-- Page Content -->
    <div class="container">

      <!-- Page Heading -->
      <h1 class="my-4 text-center">Let's start with some information about yourself</h1>
      <p class="text-center">All the information you give us will be kept confidential</p>

      <hr>
      <!-- Project One -->
      <div class="row">
        <div class="col-md-12">
            <form method="post" action="/enroll/" >
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-warning" role="alert">
                {{error}}
              </div>
              {% endif %}

              <!--<div class="form-group">-->
                <!--<label for="email">Your Email Address</label>-->
                <!--<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email" value="{{email}}" style="width:80%;">-->
                <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
              <!--</div>-->
              <div class="form-group">
                <label for="gender">Your gender</label>
                <select  class="form-control" id="gender" name="gender" style="width:40%;">
                    <option value="">Choose your gender</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
              </div>
               <div class="form-group">
                <label for="age" id="age">Your age</label>
                <input type="number" class="form-control" placeholder="Enter your age" name="age" value="{{age}}" style="width:30%;"/>
              </div>
              <div class="form-group">
                <label for="gender">Your higest level of education</label>
                <select  class="form-control" id="education" name="education" style="width:40%;">
                    <option value="">Choose your level of education</option>
                    <option value="1">Less than high school</option>
                    <option value="2">High school diploma or equivalent</option>
                    <option value="3">Post Coll</option>
                    <option value="4">Associate degree</option>
                    <option value="5">Bachelor's degree</option>
                    <option value="6">Masters's, doctoral or professional degree</option>
                </select>
              </div>
              <div class="form-group">
                <label for="location">Your location</label>
                <select  class="form-control" id="location" name="location" style="width:50%">
                    <option value="">Choose your location</option>
                    <option value="United States">United States</option>
                    <option value="Kenya">Kenya</option>
                    <option value="India">India</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary" style="width:200px;">Next</button>
            </form>
        </div>
      </div>
      <!-- /.row -->
        <hr>

    </div>
    <!-- /.container -->

  </body>

</html>
