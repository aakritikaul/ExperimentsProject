<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
    <title>M-Project</title>

  </head>

  <body>

    <!-- Page Content -->
    <div class="container post {{color}}">

      <!-- Page Heading -->
      <h1 class="my-4 text-center"> Indicate to what extent you feel this way right now after listening to the audio or playing the game.</h1>
        <hr>
      <!-- Project One -->
      <div class="row">

        <div class="col-md-12 text-center" id="questionpop">
            {% if error %}
              <div class="alert alert-warning" role="alert">
                {{error}}
              </div>
              {% endif %}

            <form method="post" action="/post/" id="form">
                {% csrf_token %}
                {% if True %}
                <div class="form-group" style="border:1px solid #000;padding:10px;">
                    <label for="number" id="number"><b><h5>What number did you hear at the end of the recording?  <i>*</i></h5></b></label>
                <input type="number" class="form-control" placeholder="Enter the number" name="number" style="width:20%;margin:0 auto;"/>
              </div>
                <hr>
                {% endif %}
                {% for question in questions %}
                <div class="row question">
                  <div class="col-md-4">
                    <p>{{question}}</p>
                  </div>
                  <div class="col-md-8">
                    <div class="field radio-buttons">
                        <label class="radio-button">
                          <input type="radio" value="1" name="{{question}}" ><span>Very Slightly or Not at All</span>
                        </label>
                        <label class="radio-button">
                          <input type="radio" value="2" name="{{question}}" ><span>A little</span>
                        </label>
                        <label class="radio-button">
                          <input type="radio" value="3" name="{{question}}" ><span>Moderately</span>
                        </label>
                           <label class="radio-button">
                          <input type="radio" value="4" name="{{question}}" ><span>Quite a bit</span>
                        </label>
                           <label class="radio-button">
                          <input type="radio"  value="5" name="{{question}}" ><span>Extremely</span>
                        </label>
                      </div>
                  </div>
                </div>
                <hr>
                {% endfor %}
                <button class="btn btn-primary" type="submit" style="width:200px;">SUBMIT</button>
             </form>
          <br>
        </div>
      </div>
      <!-- /.row -->
        <hr>

    </div>
    <!-- /.container -->

  </body>

</html>
