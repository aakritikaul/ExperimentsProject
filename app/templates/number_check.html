<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>M-Project</title>

  </head>

  <body>

    <!-- Page Content -->
    <div class="container">

      <!-- Page Heading -->
      <h1 class="my-4 text-center">What number did you hear at the end of the podcast?</h1>
      <p class="text-center">If you did not hear a number, enter zero.</p>

      <hr>
      <!-- Project One -->
      <div class="row">
        <div class="col-md-12 text-center">
            <form method="post" action="/number-check/" >
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-warning" role="alert">
                {{error}}
              </div>
              {% endif %}

               <div class="form-group">
                <input type="number" class="form-control" placeholder="Enter the number" name="number" value="{{number}}" style="width:30%;margin:0 auto;"/>
                   <br class="all">
                <button type="submit" class="btn btn-primary " style="width:20%; margin:0 auto;">Next</button>
               </div>
            </form>
        </div>
      </div>
      <!-- /.row -->
        <hr>

    </div>
    <!-- /.container -->

  </body>

</html>
